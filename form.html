<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Test JavaScript Form Validation</h1>
<form id="myForm">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" maxlength="20" required><br><br>

        <label for="address">Address*</label>
        <input type="address" name="address"></textarea><br><br>

        <label for="zipCode">Zip Code*</label>
        <input type="text"id ="zipcode"name="zipCode" required><br><br>

        <label for="country">Country*</label>
        <!--<input type="text" id="country" name="country" required><br><br>-->
        <select name="" id="">
            <option value="#">Tanzania</option>
            <option value="#">Kenya</option>
            <option value="#">Uganda</option>
            <option value="#">Burundi</option>
            <option value="#">America</option>
            <option value="#">India</option>
            <option value="#">China</option>
        </select> <br> <br>

        <label for="gender">Gender*</label>
        <input type="radio" id="male" name="gender"value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender"value="Female">
        <label for="female">Female</label><br><br>

        <label for="preferences">Preferences*</label>
        <input type="checkbox" id="red" name="preferences" value="Red">
        <label for="red">Red</label>
        <input type="checkbox"id="green" name="preferences"value="Green">
        <label for="green">Green</label>
        <input type="checkbox" id="blue" name="preferences" value="Blue">
        <label for="blue">Blue</label><br><br>

        <label for="PhoneNumber">Phone*</label>
        <input type="number" id="Phone" name="Phone" maxlength="10"><br><br>

        <label for="Email">Email*</label>
        <input type="text" id="Email" name="email"><br><br>

        <label for="password">Password(6-8 character):</label>
        <input type="password" id="password"name="password" minlength="6" maxlength="15"required><br><br>

        <label for="verifyPassword">VerifyPassword*</label>
        <input type="password" id="verifyPassword"name="varifyPassword" minlength="6" maxlength="15"><br><br>

        <input type="submit" value="SEND">
        <input type="reset" value="CLEAR">
        </form>

        <script>
            const form = document.getElementById('validate form');

            form.addEventListener('submit',(e)=>{
                e.preventDefault();

                const name=document.getElementById('name').value;
                const address=document.getElementById('address').value;
                const zipCode=document.getElementById('zipCode').value;
                const country=document.getElementById('country').value;
                const gender= document.querySelector('input[name="gender"]:checked');
                const preferences= document.querySelectorAll('input[name="preferences"]:checked');
                const phone=document.getElementById('phone').value;
                const email=document.getElementById('email').value;
                const password=document.getElementById('password').value;
                const varifyPassword=document.getElementById('varifyPassword').value;

                if(!name || !zipCode|| !country|| !gender|| preferences.length<2|| !phone|| !email|| !password||!varifyPassword){
                    alert('Please fill in all mandatory field');
                    return;
                }

                if(password!==varifyPassword){
                    alert('Password and verifypassword do not match');
                    return;
                }

                form.submit();
           });
        </script>
    </body>
</html>
