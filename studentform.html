<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        <style>
            label{
                display: block;
                margin-bottom: 10px;
            }
            h2{
                text-align: center;
            }
            @media(min-width:5px){
                body{
                    background-color: white;
                    color: black;
                    font-style:inherit;
                    font-size: medium;
                }
            }
        </style>
    </head>
    <body>
        <h2>Student Registration Form</h2>
        <form id="RegistrationForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" maxlength="30" required><br><br>
            
            <label for="registerNumber">Register Number:</label>
            <input type="text"id="registerNumber"name="registerNumber" pattern="[A-Za-z0-9]+" required><br><br>
            
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="program">Program :</label>
            <input type="text" id="program" name="program" required><br><br>
           
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="temporaryAddress">TemporaryAddress:</label>
            <input type="text" id="temporaryAddress" required> <br><br>
            
            <label for="permanentAddress">PermanentAddress:</label>
            <textarea id="permanentAddress" name="Permanent"></textarea>

            <label for="PhoneNumber">PhoneNumber:</label>
            <input type="te1" id="PhoneNumber" pattern="[0-9]{10}"required><br>

            <input type="checkbox" id="sameAddress">
            <label for="sameAddress">Permanent address is same as temporary Address</label><br>
            <button type="submit">Submit</button>
            </form>

            <script>
                document.getElementById("registrationForm").addEventListener("submit",function(event){
                    event.preventDefault();
                {
                var PhoneNumber = document.getElementById("PhoneNumber").value;
                if (PhoneNumber.length!== 10 || isNaN(PhoneNumber)){
                    alert("mobile number should be exactly 10 digits.");
                    return;
                }
                var registerNumber=document.getElementById("registerNumber").value;
                if(!/^[A-Za-z0-9]+$/.test(registerNumber)){
                    alert("register number should be exactly number and alphabet with 20 digits.");
                    return;
                }
                var StudentName=document.get("studentName").value;
                if(!/^[A-Za-z]{1,30}$/.test(studentName)){
                    alert("name should not exceed 30 character and can be only alphabet.");
                    return;
                }
                var email=document.getElementById("email").value;
                if(!isValidEmail(email)){
                    alert("invalid email address.");
                    return;
                }
                if (document.getElementById("sameAddress").checked){
                    document.getElementById("permanentAddress").value=document.getElementById("temporaryAddress").value;
                    document.getElementById("parmanentAddress").disabled = true;
                }
                alert("form submitted successfully!");
                this.submitted();
                
                });
                
                function isValidEmail(email){
                    var regex=/^[^/s@]+@[^/s@]+\.[^\s@]+$/;
                    return regex.test(email);
                }
            </script> 
    </body>
</html>
